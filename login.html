<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style_form.css">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0"  >
  </head>
  <body>
    <form action="" method="get" class="form-01">

      <div class="header">
        <h1>Login-Form</h1>

      </div>



      <input type="text" class="input-01" placeholder="Email-Address">
      <input type="password" class="input-01" placeholder="Password">



      <div class="check-wrap" >
        <input type="checkbox" id="chk" class="checkbox-01">
        <label for="chk">Remember Me</label>

        <a href="https://www.facebook.com/">Forgot Password?</a>

      </div>

      <input type="submit" value="Login" class="btn-01">


    </form>

  </body>
</html>
